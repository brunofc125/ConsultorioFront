<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="homePage(); drawer.toggle(false)" routerLink="/home_page">Home</a>
      <a mat-list-item (click)="pacientePage(); drawer.toggle(false)" routerLink="/paciente_list">Pacientes</a>
      <a mat-list-item (click)="agendamentoPage(); drawer.toggle(false)" routerLink="/agendamento_list">Agendamentos</a>
      <a mat-list-item (click)="sair()" routerLink="/login">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
      
      <span>{{ menu }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
